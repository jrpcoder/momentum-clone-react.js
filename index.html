<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/index.css" rel="stylesheet">
  <link href="styles/weather-icons.min.css" rel="stylesheet">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <!-- hide main element until apis return data -->
  <main style="display:none;">  
    <div class="row top-row">
      <div id="top-left">
        <div>Links</div>
        <div><a href="#" id="chrome-tab-link" title="Chrome Tab"><img class="icon-top-left" src="./icons/chrome-grey.svg" alt="Chrome Tab"></a></div>
        <div><a href="#" id="chrome-apps-link" title="Apps"><img class="icon-top-left" src="./icons/nine-squares-grey.svg" alt="Chrome Apps"></a></div>
        <div>Search</div>
      </div>
      <div id="top-right">
        <div><i id="weather-icon"></i> <span id="temp"></span><span class="temp" id="temp-scale"></span></div>
        <div><span id="city"></span></div>
      </div>
    </div>
    <div class="row middle-row">
      <div id="center">
        <div>Time</div>
        <div>Greeting</div>
        <div>Main Focus For the Day</div>
      </div>
    </div>
    <div class="row bottom-row">
      <div id="bottom-left">
        <div>Settings</div>
        <div>Wallpaper Description</div>
      </div>
      <div id="bottom-center">
        <div>Cherish your visions and your dreams as they are the children of your soul;<br>the blueprints of your ultimate achievements.</div>
      </div>
      <div id="bottom-right">
        <div>To Do</div>
      </div>
    </div>
  </main>
</body>

</html>
